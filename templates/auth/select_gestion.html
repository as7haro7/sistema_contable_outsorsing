<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Gestión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Selecciona la gestión</h2>
    <form method="post" action="{{ url_for('auth.select_gestion') }}">
        <div class="mb-3">
            <select class="form-select" name="gestion_id" required>
                <option value="">-- Selecciona una gestión --</option>
                {% for gestion in gestiones %}
                    <option value="{{ gestion.id }}">{{ gestion.descrip }} ({{ gestion.gestion }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Continuar</button>
    </form>
</div>
</body>
</html>
